<!DOCTYPE html>
<html lang="en">
    <head>
        <title> TETRIS </title>
        <link rel="stylesheet" href="bckgrnd.css">
        <style>
            body{
                background: #202028;
                text-align: center;
                font-family: sans-serif;
                font-size: 2em;
                color: #fff;
            }
            canvas{
                position: relative;
                border: solid 5px #fff;
                height: 80vh;
                z-index: 1;
            }
            #highscore{
                position: relative;
                color: rgb(251, 255, 0);
                z-index: 1;
            }
            #score{
                position: relative;
                color: white;
                z-index: 1;
            }
            img {
                position: relative;
                z-index: 1;
            }
            .ibox{
                /* background-color: black; */
                height: 130px;
                width: 215px;
                position: absolute;
                right: 350px;
                top: 145px;
                /* border: 5px solid blanchedalmond; */

            }
            .ibox #keys{
                height: 100px;
                width: 100px;
                margin: 5px;
                padding: 6px;
            }

            .ibox #rotate{
                height: 80px;
                width: 80px;
                margin: 5px;
                padding: 6px;
            }
            #filter{
                height: 40px;
                width: 40px;
            }

        </style>
    </head>
    <body>
        
        <div class="wrapper">
            <div id="score"></div>
            <div id="highscore"></div>
            <div>
                <img type="image" id="filter" onclick="togglePlay(true)" src="play.png" alt=""> 
                <img type="image" id="filter" onclick="togglePlay(false)" src="pause.png" alt="">
                <img type="image" id="filter" onclick="unmute()" src="audio.png" alt=""> 
                <img type="image" id="filter" onclick="mute()" src="mute.png" alt="">
            </div>
            <div id="container">

            </div>
            <div class="ibox">
                <img type="image" id="rotate" onclick="playerRotate(1)" src="rotate.png" alt=""> 
                <img type="image" id="keys" onclick="playerMove(1)" src="right_arrow.png" alt="">
                <img type="image" id="keys" onclick="playerMove(-1)"  src="left_arrow.png" alt=""> 
                <img type="image" id="keys" onclick="playerDrop()" src="down_arrow.png" alt="">
            </div>
        <canvas id="tetris" width="240" height="400"></canvas>
        <script src="tetris.js"></script>
        <audio controls loop id="myaudio" src="Retro.mp3" type="audio/mp3" autoplay style="display:none"></audio>
        <script>
            window.onload = function() {
            var backgroundAudio=document.getElementById("myaudio");
            backgroundAudio.volume=0.2;
            }
            var aud = document.getElementById("myaudio");
            
            function unmute(){
                aud.play();
            }

            function mute(){
                aud.pause();
            }

            for( var i = 0; i <= 2500; i ++) {

            var newDiv = document.createElement("div");
            var element = document.getElementById("container");

            element.appendChild(newDiv);
            newDiv.className += "box";

            }
        </script>
        </div>
    </body>
 </html>
